<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div id="actions">
    <svg class="icon active"  id="brush" aria-hidden="true">
      <use xlink:href="#icon-brush"></use>
    </svg>
    <svg class="icon" id="eraser" aria-hidden="true">
      <use xlink:href="#icon-Eraser"></use>
    </svg>
    <svg class="icon" id="clear" aria-hidden="true">
      <use xlink:href="#icon-laji"></use>
    </svg>
    <svg class="icon" id="save" aria-hidden="true">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li class="red active" id="red"></li>
    <li class="yellow" id="yellow"></li>
    <li class="blue" id="blue"></li>
  </ol>
  <ol class="sizes">
    <li class="thin" id="thin"></li>
    <li class="thick" id="thick"></li>
  </ol>
  <script src="./canvas.js"></script>
  <script src="//at.alicdn.com/t/font_953169_62rjebyumbs.js"></script>
</body>
</html>
